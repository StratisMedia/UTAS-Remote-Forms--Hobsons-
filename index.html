<script type="text/javascript">
    function configureDropDownLists(LevelOfStudy,course) {
        var diploma = new Array('Advanced Diploma of Applied Science (Nautical Science)', 'Advanced Diploma of Marine Engineering', 'Associate Degree in Applied Science - Marine Environment', 'Associate Degree in Aquaculture', 'Associate Degree in Arts', 'Associate Degree in Furniture Design', 'Associate Degree in General Studies', 'Associate Degree in Information & Communication Technology', 'Associate Degree in Maritime &amp; Logistics Management', 'Associate Degree in Music Studies', 'Associate Degree in Science', 'Diploma of Maritime and Logistics Management');
		var diplomaval = new Array('301-advanced-diploma-of-applied-science-nautical-science','2-advanced-diploma-of-marine-engineering','4-associate-degree-in-applied-science-marine-environment','5-associate-degree-in-aquaculture','6-associate-degree-in-arts','7-associate-degree-in-furniture-design','8-associate-degree-in-general-studies','9-associate-degree-in-information-communication-technology','10-associate-degree-in-maritime-logistics-management','11-associate-degree-in-music-studies','12-associate-degree-in-science','3-diploma-of-maritime-and-logistics-management');
		var englishval = new Array('1square','2circle','3triangle');
        var english = new Array('Square', 'Circle', 'Triangle');
        var foundation = new Array('John', 'David', 'Sarah');
		var postgrad = new Array('test', 'test1');
		var undergrad = new Array('test1', 'test2');

        switch (LevelOfStudy.value) {
            case 'associate-degree-diploma-studies':
                document.getElementById(course).options.length = 0;
                for (i = 0; i < diploma.length; i++) {
                    createOption(document.getElementById(course), diploma[i], diplomaval[i]);
                }
                break;
            case 'english-language-courses':
                document.getElementById(course).options.length = 0; 
            for (i = 0; i < english.length; i++) {
                createOption(document.getElementById(course), english[i], englishval[i]);
                }
                break;
            case 'foundation-studies':
                document.getElementById(course).options.length = 0;
                for (i = 0; i < foundation.length; i++) {
                    createOption(document.getElementById(course), foundation[i], foundation[i]);
                }
                break;
				 case 'postgraduate':
                document.getElementById(course).options.length = 0; 
            for (i = 0; i < postgrad.length; i++) {
                createOption(document.getElementById(course), postgrad[i], postgrad[i]);
                }
                break;
				 case 'undergraduate':
                document.getElementById(course).options.length = 0; 
            for (i = 0; i < undergrad.length; i++) {
                createOption(document.getElementById(course), undergrad[i], undergrad[i]);
                }
                break;
                default:
                    document.getElementById(course).options.length = 0;
                break;
        }

    }

    function createOption(LevelOfStudy, text, value) {
        var opt = document.createElement('option');
        opt.value = value;
        opt.text = text;
        LevelOfStudy.options.add(opt);
    }
</script>
